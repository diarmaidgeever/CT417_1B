plugins {
    id 'java'
    id 'maven'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

allprojects{
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.github.diarmaidgeever:SoftwareEng_III:v1.0'
}

test {
    useJUnitPlatform()
}